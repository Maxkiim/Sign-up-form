<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="container">
        <section id="side">
           <div class="sidebar">
            <span class="logo"><img src="odin-logo.png" alt="" srcset=""></span>
            <p id="odin">Odin</p>
           </div>
        </section>
        <section class="content">
            <div class="text-section">
                <p class="about-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <p class="sign-up-text"> Sign up <span style="font-style: italic;">now</span> to get started.</p>
                <p class="know-text">You <span style="font-style: italic;">know</span> you want to.</p>
            </div>
            </p>
            <form action="sign-up" method="post" class="form-card">
                <legend>Let's do this!</legend>
                <fieldset class="input-row">
                    <div class="input-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </fieldset>
                <fieldset class="input-row">
                    <div class="input-group">
                        <label for="email">EMAIL</label>    
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number" required>
                    </div>
                </fieldset>
                <fieldset class="input-row">
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                    </div>
                </fieldset>
            </form>
            <button type="submit" class="create-account-btn">Create Account</button>
            <p class="login-prompt">
                Already have an account?
                <a href="#" class="login-link">Log in</a>
            </p>            
        </section>
    </section>
</body>
</html>
